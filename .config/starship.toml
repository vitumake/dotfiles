format = """\
(238)$env_var\
$all[﬌ ](238)$character"""

[battery]
full_symbol = ""
charging_symbol = ""


#Battery
[[battery.display]]
threshold = 99
discharging_symbol = ""
style = "bold green"

[character]
success_symbol = "[﫠](bold green) "
error_symbol = "[](bold red) "

[cmd_duration]
min_time = 10_000  # Show command duration over 10,000 milliseconds (=10 sec)
format = " took [$duration]($style)"

[directory]
truncation_length = 5
format = "  [$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = "[$symbol$branch]($style) "
symbol = " שׂ "
style = "bold yellow"

[git_commit]
commit_hash_length = 8
style = "bold white"

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_status]
conflicted = "ﲅ "
ahead = "祥 × ${count}"
behind = "精 × ${count}"
diverged = " × ${ahead_count} 精 ×${behind_count}"
untracked = " × ${count}"
stashed = " "
modified = " × ${count}"
staged = " × ${count}"
renamed = "凜 × ${count}"
deleted = " × ${count}"
style = "bright-white"
format = "$all_status $ahead_behind "

[hostname]
ssh_only = false
format = "[$hostname]($style)"
ssh_symbol = " "
trim_at = "-"
style = "bold dimmed white"
disabled = false

[julia]
format = "[$symbol$version]($style) "
symbol = "ஃ "
style = "bold green"

[memory_usage]
format = "$symbol[${ram}( | ${swap})]($style) "
threshold = 70
style = "bold dimmed white"
disabled = false

[package]
disabled = false

[python]
format = "[$symbol$version]($style) "
symbol = ""
style = "bold green"

[rust]
format = "[$symbol$version]($style) "
style = "bold green"

[time]
time_format = "%T"
format = " $time($style) "
style = "bright-white"
disabled = false

[username]
style_user = "bold dimmed blue"
show_always = true
format = "[$user]($style)  "

[nodejs]
format = "via [ $version](bold green) "
